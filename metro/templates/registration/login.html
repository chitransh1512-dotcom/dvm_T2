{% extends "metro/base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</p>

<p>
    Want to login with Google?
    <a href="/auth/google/login/">Login with Google</a>
</p>
{% endblock %}
